<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>日報提出</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
	<h1 th:text="${title}"></h1>
	<p>
		日報のタイトルとコメントを入力してください。
	</p>

	<!--「タイトル」と「コメント」の入力フォームを作成。-->
	<form method="get" action="#" th:action="@{/confirm}" th:object="${input}">
		<p>タイトル<br>
		<input type="text" class="input_title" name="title" th:value="*{title}">
		</p>
		<div class="error_color" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">エラー</div>
		
		<p>コメント<br>
		<input type="text" class="input_comment" name="comment" th:value="*{comment}"></p>
		<div class="error_color" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">エラー</div>

		<br>
		<p>「確認画面に進む」ボタンを押して次のページに進んでください。</p>
		<input type="submit" class="submit2" value="確認画面に進む">
	</form>
</body>

</html>
